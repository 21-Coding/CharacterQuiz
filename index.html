<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>That 70's YOU!</title>
  </head>
  <body>
    <div class="container">
      <div class="container heading">
        <h1>What "That 70's Show" Character Are You?</h1>
        <p>Answer the quiz to find out!</p>
      </div>
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <select id="color" class="form-control form-control-lg" name="color">
            <option value="1">Pink</option>
            <option value="4">Black</option>
            <option value="6">Blue</option>
            <option value="8">Red</option>
            <option value="10">Green</option>
            <option value="12">Yellow</option>
          </select>
          <label for="season">What is your favorite season?</label>
          <select id="season" class="form-control form-control-lg" name="season">
            <option value="1">Spring</option>
            <option value="6">Summer</option>
            <option value="10">Fall</option>
            <option value="12">Winter</option>
          </select>
          <label for="meal">What is your favorite meal?</label>
          <select id="meal" class="form-control form-control-lg" name="meal">
            <option value="1">Breakfast</option>
            <option value="6">Lunch</option>
            <option value="8">Dinner</option>
            <option value="10">Snacks</option>
          </select>
          <label for="movie-type">What is your favorite movie-type?</label>
          <select id="movie" class="form-control form-control-lg" name="movie-type">
            <option value="1">Horror</option>
            <option value="4">Action</option>
            <option value="5">Indie</option>
            <option value="6">SciFi</option>
            <option value="7">Thriller</option>
            <option value="8">Comedy</option>
            <option value="9">Romance</option>
            <option value="10">Drama</option>
          </select>

          <button id="go"class="btn btn-info" type="button" name="submit">FIND OUT!</button>


        </div>
      </form>
    </div>
  </body>
</html>
